<!DOCTYPE html>
<html>
  <head>
    <title>Pok3mon Cardgame Register Page</title>
    <link rel="stylesheet" href="style/bootstrap.min.css" />
    <link rel="stylesheet" href="style/Register.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./scripts/API.js"></script>
    <script src="./scripts/SignUp.js"></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-primary justify-content-center"
    >
      <h1 class="titleUwU styleTitle navbar-brand">Pok3mon Card Game!</h1>
    </nav>
    <div class="center-helper">
      <div class="container register">
        <div class="row">
          <div class="col-md-8 register-left">
            <div class="center-helper">
              <h1 class="mt-5" style="font-size: 500%">Join Now!</h1>
            </div>
          </div>
          <div class="col-md-4 h-100 px-0 register-right">
            <!-- <div class="d-flex justify-content-center h-100"> -->
            <div class="card text-white pl-4 bg-primary register-card">
              <!-- <div class="card-header">Register</div> -->
              <div class="card-body">
                <h3 class="card-title">Register</h3>
                <form class="form-horizontal">
                  <fieldset>
                    <div class="control-group">
                      <!-- Username -->
                      <label class="control-label" for="username"
                        >Username</label
                      >
                      <div class="controls">
                        <input
                          id="username-input"
                          type="text"
                          id="username"
                          name="username"
                          placeholder=""
                          class="input-xlarge form-control"
                        />
                        <p class="help-block">
                          Username can contain any letters or numbers, without
                          spaces
                        </p>
                      </div>
                    </div>

                    <div class="control-group">
                      <!-- E-mail -->
                      <label class="control-label" for="email">E-mail</label>
                      <div class="controls">
                        <input
                          id="email-input"
                          type="text"
                          id="email"
                          name="email"
                          placeholder=""
                          class="input-xlarge form-control"
                        />
                        <p class="help-block">Please provide your E-mail</p>
                      </div>
                    </div>

                    <div class="control-group">
                      <!-- Password-->
                      <label class="control-label" for="password"
                        >Password</label
                      >
                      <div class="controls">
                        <input
                          id="password-input"
                          type="password"
                          id="password"
                          name="password"
                          placeholder=""
                          class="input-xlarge form-control"
                        />
                        <p class="help-block">
                          Password should be at least 4 characters
                        </p>
                      </div>
                    </div>

                    <div class="control-group">
                      <!-- Password -->
                      <label class="control-label" for="password_confirm"
                        >Password (Confirm)</label
                      >
                      <div class="controls">
                        <input
                          id="password-conf-input"
                          type="password"
                          id="password_confirm"
                          name="password_confirm"
                          placeholder=""
                          class="input-xlarge form-control"
                        />
                        <p class="help-block">Please confirm password</p>
                      </div>
                    </div>

                    <div class="control-group">
                      <!-- Button -->
                      <div class="controls">
                        <button
                          id="signup-button"
                          class="btn btn-lg btn-success orange-btn"
                        >
                          Register
                        </button>
                      </div>
                    </div>
                  </fieldset>
                </form>
              </div>
            </div>
            <!-- </div> -->
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
