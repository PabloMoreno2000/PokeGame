  <body>
        <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal-title">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div id ="modal-body"class="modal-body">
            
          </div>
          <div id="modal-footer" class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <div id="main-player">
      <div id="Hand" class="mt-5 container" style="display:flex; flex-direction: row; flex-wrap:wrap; text-align: center;"></div>
      <div id="Deck" class="mt-5"></div>
      <div id="Bench" class="mt-5"></div>
      <div id="Active" class="mt-5"></div>
    </div>

    <div id="rival-player">
      <div id="Hand" class="mt-5"></div>
      <div id="Deck" class="mt-5"></div>
      <div id="Bench" class="mt-5"></div>
      <div id="Active" class="mt-5"></div>
    </div>
