<!DOCTYPE html>
<head>
  <title>Winner</title>
  <link rel="stylesheet" href="style/bootstrap.min.css">
  <link rel="stylesheet" href="style/Winner.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
    <script>
        document.addEventListener("DOMContentLoaded", (event) => {
            console.log(`Winner: ${localStorage.getItem("winner")}`);
            document.getElementById("winner").textContent = localStorage.getItem("winner");
        });
    </script>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary justify-content-center">
        <h1 class="titleUwU">Pok3Game!</h1>
    </nav>
    <div class="container pt-5">
        <div class="card-group row">
            <div class="card bg-primary col-md-4 p-0">
                <img class="card-img-top" src="images/FirstPlace_SmashHumberto.png" alt="1st sign">
                <div class="card-body text-center">
                    <h1 class="card-title" style="color: white;">The winner is: <span  id="winner">ElVerguito</span></h1>
                    <a href="Home.html" class="btn btn-lg orange-btn">Return Home</a>
                    <p class="card-text"><small style="color: white;">Thanks for playing!</small></p>
                </div>
            </div>
            <div class="card bg-primary col-md-8 p-0">
                <img class="card-img" src="images/pikachuTrophy.png" alt="pikachu trophy">
            </div>
        </div>
    </div>
</body>
</html>
