<!DOCTYPE html>
<html>
    
<head>
	<title>Pok3mon Cardgame Register Page</title>
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="style/Lobby.css">
    <link rel="stylesheet" href="style/Rainbow.css">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary justify-content-center">
        <h1 class="titleUwU styleTitle navbar-brand">
            Pok3mon Card Game!
        </h1>
    </nav>
    <div class="container bg-primary lobby mt-5">

        <div class="row row-cols-1 justify-content-center m-3">
            <div class="card GameIDCard col-auto m-3">
                <div class="card-body">
                    <h1 class="card-title text-center">
                        <span style="font-weight: bold;">Game ID: </span>
                        <span id="gameID">I'm a gameID xd</span>
                    </h1>
                </div>
            </div>
            <div class="text-center loading m-3">
                <img class="img-loading img-fluid" src="images/loading.gif" alt="waiting for opponent">
                <ul class="loading-text c-rainbow">
                    <li class="c-rainbow__layer c-rainbow__layer--white">Loading</li>
                    <li class="c-rainbow__layer c-rainbow__layer--orange">Loading</li>
                    <li class="c-rainbow__layer c-rainbow__layer--red">Loading</li>
                    <li class="c-rainbow__layer c-rainbow__layer--violet">Loading</li>
                    <li class="c-rainbow__layer c-rainbow__layer--blue">Loading</li>
                    <li class="c-rainbow__layer c-rainbow__layer--green">Loading</li>
                    <li class="c-rainbow__layer c-rainbow__layer--yellow">Loading</li>
                </ul>
            </div>
            <div class="text-center m-3">
                <h1 style="font-weight: bold; font-family: Righteous;" id="playerUsername">I'm a username</h1>
            </div>
            <div class="text-center m-3">
                <button class="btn btn-lg lobby-btn btn-primary">Ready</button>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
