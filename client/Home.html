<!DOCTYPE html>
<html>
    
<head>
	<title>Pok3mon Cardgame Register Page</title>
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="style/Home.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./scripts/API.js"></script>
    <script src="./scripts/Home.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary justify-content-center">
        <h1 class="titleUwU styleTitle navbar-brand">
            Pok3Game!
        </h1>
    </nav>
    <div class="row row-cols-1 m-5">
        <div class="card uwuCard mb-3">
            <h2 class="card-header">Create Match</h2>
            <div class="card-body">
              <h5 class="card-title">It's time to duel!</h5>
              <!-- <p class="card-text">With supporting text below as a natural lead-in to additional content.</p> -->
              <button id="create-game" class="btn btn-lg btn-primary home-btn float-right">Create Game</button>
            </div>
        </div>
        <div class="card uwuCard mb-3">
            <h2 class="card-header">Join Match</h2>
            <div class="card-body">
              <h5 class="card-title">Join a friend's game!</h5>
              <div>
                <div class="form-group">
                  <label for="GameID">Game ID</label>
                  <input id="lobby-id-input" type="ID" class="form-control" id="gameID" aria-describedby="gameID" placeholder="Enter Game ID">
                </div>
                <button id="join-game" class="btn btn-lg btn-primary home-btn float-right">Join</button>
              </div>
            </div>
        </div>
    </div>
</body>
</html>
